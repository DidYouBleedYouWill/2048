<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <!-- jQuery -->
    <script src="libs/jquery.min.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- js -->
    <script type="text/javascript" src="js/support2048.js"></script>
    <script type="text/javascript" src="js/showanimation2048.js"></script>
    <script type="text/javascript" src="js/main2048.js"></script>
</head>


<body>
    <div class="container">
        <header>
            <div class="text titleText">
                <h1 id="title2048">2048</h1>
                <div id="pp">Join the numbers and get to the 2048 tile!</div>
            </div>
            <div class="button">
                <div class="up rightButton">
                    <span id="scoreTitle">SCORE</span>
                    <span class="addscore"></span>
                    <span class="score" id="score">0</span>
                </div>
                <div class="down rightButton" onclick="newgame();">
                    <span>NEW GAME</span>
                </div>
            </div>
            <div class="mobileButton">
                <div class="mbutton mobileNewgame" onclick="newgame();">
                    NEW GAME
                </div>
                <div class="mbutton mobilescore">
                    <span id="mbutton1">SCORE</span>
                    <span class="addscore"></span>
                    <span id="mbutton2" class="score">0</span>
                </div>
            </div>
        </header>
        <div class="grid-container" id="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>
            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>
            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>
            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
        </div>
    </div>
    <img id="gif" src="img/monsterGif.gif">
    <div class="resultMessage">
        <div id="win" class="result"><span>WIN! :)</span>
            <p>
                PRESS "SPACE" FOR <strong>NEW GAME</strong>
            </p>
        </div>
        <div id="lose" class="result"><span>LOSE! :(</span>
            <p>
                PRESS "SPACE" FOR <strong>NEW GAME</strong>
            </p>
        </div>
    </div>
</body>

</html>
